{% extends 'ipd_complain.html' %}

{ % block body % }

<form class="form-horizontal" method="POST">
    {% csrf_token %}

        <div class="form-group">
          <label class="control-label col-sm-1" for="" >Chief Complain</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="chiefcomplain" id="" placeholder="Enter Chief Complain " style="height: 80px; width: 40%;display: inline-block;">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="">Past Complain</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" name="pastcomplain" id="" placeholder="Enter Past Complain " style="height: 80px; width: 40%; display: inline-block;">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-1"  for="" >Follow Up Visit</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" name="followupvisit" id="" placeholder="Enter Follow Up Visit " style="height: 80px; width: 40%;display: inline-block;">
            </div>
          </div>
        
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button type="submit" class="btn btn-default">Clear</button>
            <button type="submit" class="btn btn-default">save </button>
          </div>
          
        </div>
</form>
      {% if messages %}
{%for mess in messages %}
<b>{{mess}}</b>
{% endfor %}
{% endif %}

{ % endblock body % }
