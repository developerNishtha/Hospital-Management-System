<!DOCTYPE html>
<html>

<head>
    <title>HomePage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,500);

        *:focus {
            outline: none;
        }

        html,
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #dbe2ef;

        }


        .outer-wrapper {
            margin: 10px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.9);
            /*max-width: fit-content;*/
            max-height: fit-content;
            width: 100%;
        }

        .table-wrapper {
            overflow-y: scroll;
            overflow-x: scroll;
            height: fit-content;
            max-height: 70.4vh;
            padding-bottom: 20px;
        }

        table {
            min-width: max-content;
            border-collapse: separate;
            border-spacing: 0px;
        }

        table th {
            position: sticky;
            top: 0px;
            background-color: #133b5c;
            color: white;
            text-align: center;
            font-weight: normal;
            font-size: 18px;
            outline: 0.7px solid black;
            border: 1.5px solid black;

        }

        table th,
        table td {
            padding: 15px;
            padding-top: 10px;
            padding-bottom: 10px;

        }

        table td {
            text-align: left;
            font-size: 15px;
            border: 1px solid rgb(177, 177, 177);
            padding-left: 20px;

        }

        .nb {
            background-color: #112d4e;
            color: white;
        }

        .nb-content {
            padding: 20px;
        }

        .rightpart a:visited {
            color: white;
        }

        .flex-container3 {
            display: flex;
            flex-direction: row;
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 0.5%;
            color: black;


        }

        .vertical {
            flex-direction: column;
        }

        .horizontal {
            flex-direction: row;
        }

        .div5 {
            flex: 1;
        }

        .div6 {
            flex: 1;
        }

        .div7 {
            flex: 1;
        }



        .flex-container3>div>input {

            width: 95%;
            margin-bottom: 1%;
            text-align: center;
            line-height: 50px;
            font-size: 14px;



        }

        .ward {

            width: 95%;
            margin-bottom: 1%;
            text-align: center;
            line-height: 50px;
            font-size: 14px;



        }


        .flex-container3>div>button {

            width: 25%;
            margin-bottom: 1%;
            text-align: center;
            line-height: 30px;
            font-size: 14px;

        }
    </style>

</head>

<body>

    <nav class="w3-bar w3-small navbar-fixed-top"
        style="margin: 0; padding: 0;height: 8%; color: white; background-color: #112d4e;">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4">
                    <div class="img" style="text-align:left ;"><img src="" alt="logo"></div>
                </div>

                <div class="col-md-4 text-center">
                    <h3>Hospital Name</h3>
                </div>

                <div class="col-md-4 rightpart" style="display: inline; text-align: right;">
                    <h3><a href="{% url 'showhomepage'  %}">HomePage </a>&nbsp; <a href=""> Logout</a></h3>
                </div>

            </div>
        </div>
    </nav>

    <div class="w3-sidebar w3-bar-block  w3-card nb " style="width: 15%;height: 92%;">
        <div class="col-sm-offset-1 col-sm-11" style="margin-top: 70px; margin-bottom: 10px;">
            <a href="{% url 'showopd_examination' %}"><button type="submit" class="btn btn-default" style="width:40%;">show
                all</button></a>
      
          </div>
          <br><br>

        

   
    <form action="/updateempopddiagnosis/{{OPD_Examination.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="">

                    <div class="flex-container3">

                        <div class="div5 divs">
                            <h2>Add New Round Note</h2>
                        </div>
                        <div class="div6 divs"> </div>
                        <div class="div7 divs"> </div>
                    </div>


                    <div class="flex-container3">

                        <div class="div5 divs"> <input name="round_note_number" placeholder="Round Note number"
                                class="form-control" type="text"></div>
                                <div class="div6 divs"> <input type="text" name="rn_date" onfocus="(this.type = 'date')" class="form-control"
                                    id="date" placeholder=" Todays Date"></div>
                                <div class="div7 divs"> <input type="text" name="rn_time" onfocus="(this.type = 'time')" class="form-control"
                                        id="time" placeholder=" Todays time"></div>
                    </div>
                    <div class="flex-container3">

                        <div class="div5 divs"><input name="rmo_dr_name" placeholder="RMO Dr. Name"
                                class="form-control" type="text"> </div>
                        <div class="div6 divs"> <input name="dr_name" placeholder="Dr. Name" class="form-control"
                                type="text"></div>
                        <div class="div7 divs ">
                            <div class="ward">
                                <div class="input">
                                    
                                    <select name="visit_type" class="form-control selectpicker">
                                        <option value="" style="text-align: center;">Visit Type â‡“</option>
                                        <option>C</option>
                                        <option>B</option>
                                        <option>A</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div> 
                     <div class="flex-container3">

                        <div class="div5 divs"><input name="symptons" placeholder="Symptoms" class="form-control"
                                type="text"> </div>
                        <div class="div6 divs"> <input name="examination" placeholder="Examination" class="form-control"
                                type="text"></div>
                        <div class="div7 divs"><input name="nursing_advise" placeholder="Nursing Advice"
                                class="form-control" type="text"> </div>
                    </div>
                    <div class="flex-container3">

                        <div class="div5 divs"><input name="lab_test_order" placeholder="Lab Test Ordere"
                                class="form-control" type="text"> </div>
                        <div class="div6 divs"> <input name="diagnostic_test_order" placeholder="Diagnostic Test Order"
                                class="form-control" type="text"></div>
                        <div class="div7 divs ">
                            <input name="assessment" placeholder="assessment" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="flex-container3">

                        <div class="div5 divs"><input name="treatement_plan" placeholder="Treatment Plan"
                                class="form-control" type="text"> </div>
                        <div class="div6 divs"> <input name="blood_transfusion" placeholder="Blood Transfusion"
                                class="form-control" type="text"></div> 
                        <div class="div6 divs"> </div> 

                    </div> 
                </div>

                <div class="flex-container3">

                    <div class="div5 divs"><button>Print </button> </div>
                    <div class="div6 divs"> </div>
                    <div class="div7 divs"> </div>
                </div>
                <div class="flex-container3">

                    <div class="div5 divs"><button>clear </button> <button>save</button> </div>
                    <div class="div6 divs"> </div>
                    <div class="div7 divs"> </div>
                </div>
            </div>
    
        </form>
 {% if messages %}
{%for mess in messages %}
<b>{{mess}}</b>
{% endfor %}
{% endif %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

    <script>

        function myRecFunc() {
            var x = document.getElementById("demoReception");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-blue", "");
            }
        }

        }
    </script>
</body>

</html>
